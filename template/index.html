<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{define "head"}}<title>Index</title>{{end}}
</head>
<body>
{{define "body"}}
<h1>Notes List</h1>
<p>
    <a href="/notes/add">Add Note</a>
</p>

<div>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Create On</th>
            <th>Actions</th>
        </tr>
    {{range $key,$value := .}}

        <tr>
            <td>{{$value.Title}}</td>
            <td>{{$value.Description}}</td>
            <td>{{$value.CreateOn}}</td>
            <td>
                <a href="/notes/edit/{{$key}}" > Edit</a>
                <a href="/notes/delete/{{$key}}" > Delete</a>
            </td>
        </tr>
    {{end}}
    </table>
</div>

{{end}}

</body>
</html>
